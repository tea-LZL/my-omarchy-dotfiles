# Toggle the named special workspaces
bind = SUPER, Z, togglespecialworkspace, music
bind = SUPER, Z, exec, bash ~/.config/hypr/scripts/move_music.sh
bind = SUPER ALT, Z, movetoworkspace, special:music
bind = SUPER, X, togglespecialworkspace, chat
bind = SUPER, X, exec, bash ~/.config/hypr/scripts/move_chat.sh
bind = SUPER ALT, X, movetoworkspace, special:chat
bind = SUPER, M, togglespecialworkspace, mail
bind = SUPER, M, exec, bash ~/.config/hypr/scripts/move_mail.sh
bind = SUPER ALT, M, movetoworkspace, special:mail

#Workspace
workspace=1,monitor:DP-1,default:true
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
workspace=6,monitor:DP-1
workspace=7,monitor:DP-1
workspace=8,monitor:DP-1
workspace=9,monitor:DP-1
workspace=10,monitor:DP-2,default:true

windowrule {
  name = 1Password_Rules
  match:initial_title = Quick.*Access.*1.*assword

  pin = true
  center = true
  float = true
  no_close_for = 2000
  no_max_size = true
  stay_focused = true
  dim_around = true
  focus_on_activate = true
}

windowrule {
  name = arknight_endfield_notice_win
    match:initial_title= Form
    match:initial_class = steam_app_0

    center = true
    size = 100% 100%
    border_size = 0
    no_blur = true
    no_dim = true
    no_shadow = true
}
